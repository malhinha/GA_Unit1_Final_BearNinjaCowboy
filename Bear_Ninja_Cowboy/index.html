<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear! Ninja! Cowboy!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body>

    <div id="header">
      <div id="game-title"><h1>Ninja!    Bear!     Cowboy!</h1></div>
      <!-- <div id="round-number">Level <span id="round"></span></div> -->
    </div>

    <div id="arena">
      <div class="score-box">
        <div class="score-style">Computer</div>
        <div class="score-style" id="computer-score"></div>
      </div>
      <div id="battle-area">
        Fight!
      </div>
      <div class="score-box">
        <div class="score-style">Player</div>
        <div class="score-style" id="player-score"></div>
      </div>
    </div>

    <div id="panel">
      <div class="battle-button" id='ninja'><img src="images/sprites/ninja.png" /></div>
      <div class="battle-button" id='bear'><img src="images/sprites/bear.png" /></div>
      <div class="battle-button" id='cowboy'><img src="images/sprites/cowboy.png" /></div>
    </div>

</body>
</html>
