<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear! Ninja! Cowboy!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body>

  <!-- full screen game board -->

  <div id="body-container">

    <div id="header">
      <div class="game-title" id="ninja-title">Ninja!</div>
      <div class="game-title" id="bear-title">Bear!</div>
      <div class="game-title" id="cowboy-title">Cowboy!</div>
    </div>

    <div id="arena-wrapper">
      <div class="score-box" id="level-box">
        <div class="score-style">Level</div>
        <div class="score-style" id="level-number"></div>
      </div>
      <div id="arena">
        <div class="score-box" id="computer-box">
          <div class="score-style">Computer</div>
          <div class="score-style" id="computer-score"></div>
        </div>
        <div id="battle-area">
          <div class="fighter-circle empty" id='computer'></div>
          <div class="battle-results" id="vs">vs</div>
          <div class="fighter-circle empty" id='player'></div>
        </div>
        <div class="score-box" id="player-box">
          <div class="score-style">Player</div>
          <div class="score-style" id="player-score"></div>
        </div>
      </div>
    </div>

    <div id="player-wrapper">
      <div id="panel">
        <div class="choose-fighter">Choose --></div>
        <div class="battle-button" id='ninja'><a href="#"><img src="images/sprites/ninja.png" /></a></div>
        <div class="battle-button" id='bear'><a href="#"><img src="images/sprites/bear.png" /></a></div>
        <div class="battle-button" id='cowboy'><a href="#"><img src="images/sprites/cowboy.png" /></a></div>
        <div class="choose-fighter"><-- Choose</div>
      </div>
    </div>

  </div>


  <!-- modal windows -->

  <div class="modal open" id="level-select">
    <button id="level-easy">Easy</button>
    <button id="level-medium">Medium</button>
    <button id="level-hard">Hard</button>
  </div>

  <div class="modal" id="match-end">
    <div class="results-box">
      <div id="computer-result"></div>
      <div class="battle-results" id="resultDiv"></div>
      <div id="player-result"></div>
    </div>
    <div>
      <button id="continue">Continue</button>
    </div>

  </div>

</body>
</html>
