<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear! Ninja! Cowboy!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body>

  <!-- full screen game board -->

  <div id="body-container">

    <div id="header">
      <div class="game-title" id="ninja-title">Ninja!</div>
      <div class="game-title" id="bear-title">Bear!</div>
      <div class="game-title" id="cowboy-title">Cowboy!</div>
    </div>

    <div id="arena-wrapper">
      <!-- <div class="score-box" id="level-box">
        <div class="score-style">Level</div>
        <div class="score-style" id="level-number"></div>
      </div> -->
      <div id="arena">
        <div class="score-box" id="computer-box">
          <div class="score-style">Computer</div>
          <div class="score-style" id="computer-score"></div>
        </div>
        <div id="battle-area">
          <div class="fighter-circle empty" id='computer'></div>
          <div class="battle-results" id="vs">vs</div>
          <div class="fighter-circle empty" id='player'></div>
        </div>
        <div class="score-box" id="player-box">
          <div class="score-style">Player</div>
          <div class="score-style" id="player-score"></div>
        </div>
      </div>
    </div>

    <div id="player-wrapper">
      <div id="panel">
        <div id="level-box">Round <span id="level-number"></span></div>
        <div id="battle-controls">
          <div class="battle-button" id='ninja'><a href="#"><img src="images/sprites/ninja.png" /></a></div>
          <div class="battle-button" id='bear'><a href="#"><img src="images/sprites/bear.png" /></a></div>
          <div class="battle-button" id='cowboy'><a href="#"><img src="images/sprites/cowboy.png" /></a></div>
        </div>
        <div id="game-controls">
          <!-- <button class="button" id="restart">Restart</button> -->
          <button class="button" id="quit">Quit</button>
        </div>
      </div>
    </div>

  </div>


  <!-- modal windows & trays -->

  <div class="overlay" id="alert-overlay">
    <div class="modal" id="alert">
      <p>Are you sure you want to quit?</p>
      <button id='yes'>Yes</button>
      <button id='no'>No</button>
    </div>
  </div>

  <div class="modal open" id="level-select">
    <div id="game-instructions">
      <h1>Get ready!</h1>
      <p>Pick a fighter to battle the computer in a series a matches to win the round.

      </p>
      <p>But first, pick your difficulty level:</p>
    </div>
    <div id="level-buttons">
      <button class="button" id="level-easy">Easy</button>
      <button class="button" id="level-medium">Medium</button>
      <button class="button" id="level-hard">Hard</button>
      <button class="button" id="level-nuts">Ya nuts?</button>
    </div>
  </div>

  <div class="modal" id="level-intro">
    <div id="level-intro-wrapper">
    <h1></h1>
    <p></p>
    <button class="button" id="start">Let's go!</button>
    </div>
  </div>

  <div class="tray" id="match-end">
    <div class="results-box">
      <div class="battle-results" id="resultDiv">Winner!</div>
      <div id="player-result"></div>
      <button class="button" id="continue">Continue</button>
    </div>
  </div>

  <div class="modal" id="player-winner">
    <div class="battle-results">Nice work!</div>
    <div class="results-box" id="level-result">Round 1 over</div>
    <button class="button" id="next-level">Want some more?</button>
  </div>

  <div class="modal" id="player-loser">
    <div class="battle-results">Game over</div>
    <div class="results-box" id="level-result">You got whupped</div>
    <button class="button" id="replay">Try again?</button>
  </div>

</body>
</html>
